<!DOCTYPE html>
<html>
  <head>

 	 </a-assets>

      <a-marker preset="custom" url="http://www-users.york.ac.uk/~tas509/pattern-3d-human-brain-1.patt"> <a-image src="http://www-users.york.ac.uk/~tas509/pattern-3d-human-brain-1.png" position="0 0 0" rotation="90 180 0 "/> </a-marker>
      <a-entity camera></a-entity>
    </a-scene>


    <script src="sketch.js"></script>

</html>
